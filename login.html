<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
    <section class="login-form">
        <form>
            <div class="box">
                <div class="heading">
                    <h4>Sign in</h4>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <label class="labels">Email(phone for mobile accounts)</label><br>
                        <input type="text" class="form-control">
                    </div>

                    <div class="input-box">
                        <label class="labels">Password</label>
                        <a href="#">Forget Password</a><br>
                        <input type="password" class="form-control">
                    </div>

                    <div class="button-box">
                        <button type="submit" >Continue</button>
                    </div>

                    <div class="help">
                        <span id="trisymbol">&#129170;&nbsp;<a href="#">Need Help?</a></span>
                    </div>
                </div>
            </div>

            <div class="newaccount-box">
                <h5><span>New to Amazon?</span></h5>
                <div class="button-box">
                    <button type="submit" class="createbutton">Create your Amazon account</button>
                </div>
            </div>
            
        </form>
    </section>
    <hr >

    <section>
            <div id="footer">
                <p><a href="#">Conditions of Use</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Privacy Notice</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Help</a></p>
                <p>&copy; 1996-2018&nbsp;Amazon.com, inc or its affliates</p>
              </div>
    </section>
    
</body>
</html>
